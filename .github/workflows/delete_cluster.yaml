name: create kops cluster

on:
    workflow_dispatch:
      inputs:
        cluster_name:
          description: 'name fo cluster'
          required: true
          default: 'warning'
          type: choice
          options:
          - choose
          - kubeclusterapp.com
          - clusterplay.com
          - klusterapp.com
        kops_state_store:
          description: 'Pick which bucket to use'
          required: true
          type: choice
          options:
            - choose
            - s3://kops-state-bk2
            - sk-store
            - ck-store
        environment:
          description: 'Environment to run tests against'
          type: choice
          required: true
          options:
            - choose
            - dev
            - stg
            - prd
        region:
          description: 'Region to use'
          type: choice
          required: true
          options:
            - choose
            - us-east-1
            - us-east-1
            - us-west-1
        
        
jobs:
  cluster-build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: installing latest version of kops
        run: |
              curl -LO https://github.com/kubernetes/kops/releases/download/$(curl -s https://api.github.com/repos/kubernetes/kops/releases/latest | grep tag_name | cut -d '"' -f 4)/kops-linux-amd64
              chmod +x kops-linux-amd64
              sudo mv kops-linux-amd64 /usr/local/bin/kops

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ inputs.region }}

      - name: deleting cluster
        run: |
             kops delete cluster --name=${{ inputs.cluster_name }} --state=${{ inputs.kops_state_store }} --yes

