name: create kops cluster

on:
    workflow_dispatch:
      inputs:
        cluster_name:
          description: 'name fo cluster'
          required: true
          default: 'warning'
          type: choice
          options:
          - choose
          - kubeclusterapp.com
          - clusterplay.com
          - klusterapp.com
        kops_state_store:
          description: 'Pick which bucket to use'
          required: true
          type: choice
          options:
            - choose
            - bk-store
            - sk-store
            - ck-store
        environment:
          description: 'Environment to run tests against'
          type: choice
          required: true
          options:
            - choose
            - dev
            - stg
            - prd
  
jobs:
  cluster-build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: installing latest version of kops
        run: |
              curl -LO https://github.com/kubernetes/kops/releases/download/$(curl -s https://api.github.com/repos/kubernetes/kops/releases/latest | grep tag_name | cut -d '"' -f 4)/kops-linux-amd64
              chmod +x kops-linux-amd64
              sudo mv kops-linux-amd64 /usr/local/bin/kops
              kops

      - name: creating the cluster
        run: |
              export KOPS_STATE_STORE="s3://kops-state-bk2"
              export NODE_SIZE="t3.micro"
              export ZONES="us-east-1a, us-east-1b, us-east-1c"
              kops create cluster kubeclusterapp.com \
              --node-count 3 \
              --zones $ZONES \
              --node-size $NODE_SIZE \
              --control-plane-size $CONTROL_PLANE_SIZE \
              --control-plane-zones $ZONES \
              --networking cilium \
              --topology private \
              --cloud=aws \
              --bastion="true" \
              --yes



